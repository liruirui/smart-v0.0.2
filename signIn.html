<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.mobile.css"/>
    <link rel="stylesheet" href="css/my-custom-theme.min.css">
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div data-role="page" id="login" class="login">
    <div data-role="header">
        <a href="#" data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext"></a>

        <h1>登录</h1>

        <div style="position:absolute;right:15px;bottom:9px;">
            <a href="signUp.html" style="text-decoration: none; color:#fff;" id="sort">登陆</a>
        </div>
    </div>
    <!--/head-->
    <form data-role="content" method="post" action="#" id="signIn">
        <input type="text" name="username" placeholder="账号" id="username"/>
        <input type="password" name="password" placeholder="密码" id="password"/>
        <a href="modifyPsd.html" class="fr">忘记密码</a>
    </form>
    <!--/content-->
    <div data-role="footer" data-position="fixed">
        <a class="disinherit bgred" href="index.html" data-role="button" form="signIn">登录</a>
    </div>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mobile.js"></script>
<script>
    $(function () {
        $('#username').parent().css({
            'background': 'url(img/login/user-2.png) #fff no-repeat 20px center',
            'padding-left': '40px'
        });
        $('#password').parent().css({
            'background': 'url(img/login/pwd-2.png) #fff no-repeat 20px center',
            'padding-left': '40px'
        })
    })
</script>
</body>
</html>
