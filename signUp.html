<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.mobile.css"/>
    <link rel="stylesheet" href="css/my-custom-theme.min.css">
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div data-role="page" id="modifyPs">
    <div data-role="header">
        <a href="#" data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext"></a>
        <h1>注册</h1>
    </div>
    <!--/head-->
    <form data-role="content" method="post" action="" id="signUp">
        <div data-role="fieldcontain">
            <table>
                <tr>
                    <td>手机号</td>
                    <td><input type="tel" name="tel" placeholder="输入手机号"></td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td><input type="text" name="authCode" placeholder="输入验证码"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="pwd" placeholder="输入新密码"></td>
                </tr>
                <tr>
                    <td>确定密码</td>
                    <td><input type="password" name="confirmPwd" placeholder="再次输入新密码"></td>
                </tr>
            </table>
        </div>
    </form>
    <!--/content-->
    <div data-role="footer" data-position="fixed">
        <button form="signUp">确定</button>
    </div>
    <!--/footer-->
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mobile.js"></script>
<script src="js/fc.js"></script>
<script>$(function () {
    FastClick.attach(document.body);
});</script>
</body>
</html>
