<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css">
    <link rel="stylesheet" href="../../css/my-custom-theme.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/jquery.mobile.js"></script>
    <script src="../../js/fc.js"></script>
    <script>$(function () {
        FastClick.attach(document.body);
    });</script>
</head>
<body>
<div data-role="page" id="register">
    <div data-role="header">
        <a href="#" data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext"></a>
        <h1>注册</h1>
    </div>
    <!--/head-->
    <div data-role="content" >
      <form method="post" action="" id="Fregister" >
        <div data-role="fieldcontain">
            <label for="phone">手机号</label><input type="text" name="phone" id="phone" placeholder="输入手机号">
            <label for="validation">验证码</label><input type="text" name="validation" id="validation" placeholder="输入验证码"><a href="#" data-role="button">获取验证码</a>
            <label for="password">密码</label><input type="text" name="password" id="password" placeholder="输入新密码">
            <label for="confirmPwd">确认密码</label><input type="text" name="confirmPwd" id="confirmPwd" placeholder="再次输入新密码">
        </div>
      </form>
    </div>
    <!--/foot-->
    <div data-role="footer">
        <button form="Fregister">确定</button>
    </div>
</div>


</body>
</html>
