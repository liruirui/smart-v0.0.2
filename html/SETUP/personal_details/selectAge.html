<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="stylesheet" href="../../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../../css/my-custom-theme.css"/>
    <link rel="stylesheet" href="../../../css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="../../../css/main.css">
</head>
<body>
<div data-role="page" id="selectAge">
    <div data-role="header">
        <a href="#" data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext"></a>
        <h1>选择年龄</h1>
    </div>
    <!--/head-->
    <form data-role="content" method="post" action="" id="chooseAge">
        <fieldset data-role="fieldcontain">
            <label for="day">请选择年龄</label>
            <select name="day" id="day">
                <option value="mon">20</option>
                <option value="tue">21</option>
                <option value="wed">22</option>
                <option value="thu" selected>23</option>
                <option value="fri">24</option>
                <option value="sat">25</option>
                <option value="sun">26</option>
            </select>
        </fieldset>
    </form>
    <!--/content-->
    <div data-role="footer" data-position="fixed">
        <button form="chooseAge">确定</button>
    </div>

</div>
<script src="../../../js/jquery-2.1.4.min.js"></script>
<script src="../../../js/jquery.mobile.js"></script>
<script src="../../../js/fastclick.js"></script>
<script>$(function () {
    FastClick.attach(document.body);
});</script>
</body>
</html>
