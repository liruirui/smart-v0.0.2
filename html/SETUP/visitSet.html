<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>

<body>

    <!--/content-->

    <div data-role="footer" data-position="fixed">
        <button form="ipMsg">确定</button>

    <!--/foot-->
